<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fade-in fade-out</title>
    <style>
        .fade-in{
            animation: fade-in 2s infinite;
        }
        .fade-out{
            animation: fade-out 3s  infinite;
        }
        @keyframes fade-in {
            from{opacity: 0;}
            to{ opacity: 1;}
            
        }
        @keyframes fade-out {
            from{opacity: 1;}
            to{opacity: 0;}
            
        }
        
       

    </style>
</head>
<body>
    <h1 class="fade-in">fade me in</h1>
    <h1 class="fade-out">fade me out</h1>
</body>
</html>
